<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { width: 180px; padding: 15px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; background-color: #f4f4f4; }
        .card { background: white; padding: 10px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        input { width: 100%; cursor: pointer; }
        button { margin-top: 10px; padding: 5px 10px; cursor: pointer; border: none; background: #ff4757; color: white; border-radius: 4px; }
        span { font-size: 1.2em; font-weight: bold; color: #2f3542; }
    </style>
</head>
<body>
    <div class="card">
        <div>السرعة: <span id="speedVal">1</span>x</div>
        <input type="range" id="speedSlider" min="0.5" max="3" step="0.1" value="1">
        <button id="resetBtn">إعادة ضبط</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
